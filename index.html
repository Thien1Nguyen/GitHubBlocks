<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubBlocks</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="background"> 
        <div class="title">GitHub Blocks</div>
        <div class= "banner" id="top">
            <div class="photo">
                <img src="Pics/bewitchedtocat.jpg" alt="Halloween Cat">
            </div>
            <div class="photo">
                <img src="Pics/thanktocat.png" alt="Thankgiving Cat">
            </div>
            <div class="photo">
                <img src="Pics/saint_nictocat.jpg" alt="Christmas Cat">
            </div>
        </div>
        <div class= "banner" id="middle">
            <div class="photo">
                <img src="Pics/mona-the-rivetertocat.jpg" alt="Mona Cat">
            </div>
            <div class="photo">
                <img src="Pics/NUX_Octodex.gif" alt="Wonder Cat">
            </div>
        </div>
        <div class= "banner" id="bottom">
            <div class="photo">
                <img src="Pics/pusheencat.png" alt="Pusheen cat">
            </div>
            <div class="photo">
                <img src="Pics/labtocat.png" alt="Science Cat">
            </div>
            <div class="photo">
                <img src="Pics/original.png" alt="OG Cat">
            </div>
        </div>
        <div class="source"> Images form 
            <span>
                <a href="https://octodex.github.com/"> GitHub Octodex</a>
            </span>
        </div>

    </div>        
</body>
</html>
